<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Here To Party | Welcome</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png" sizes="64x64" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/latest/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/latest/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <main>
        <section class="auth-section">
            <article class="auth-left">
                <figure class="auth-header">
                    <a href="#"><img src="images/logo-color.png"></a>
                </figure>

                <article class="auth-form-cover">
                    <h2 class="heading">Sign Up</h2>
                    <form>

                        <article class="form-group radio-group">
                            <label>
                                <input type="radio" name="LookingFor">
                                <span class="custom-radio"></span>
                                Party Maker
                            </label>
                            <label>
                                <input type="radio" name="LookingFor">
                                <span class="custom-radio"></span>
                                A Vendor
                            </label>
                        </article>

                        <article class="form-group has-icon">
                            <i class="fa fa-user"></i>
                            <input type="text" class="form-control" placeholder="First Name">
                        </article>
                        <article class="form-group has-icon">
                            <i class="fa fa-user"></i>
                            <input type="text" class="form-control" placeholder="Last Name">
                        </article>
                        <article class="form-group has-icon">
                            <i class="fa fa-envelope-o"></i>
                            <input type="email" class="form-control" placeholder="Email">
                        </article>
                        <article class="form-group has-icon">
                            <i class="fa fa-lock"></i>
                            <input type="password" class="form-control" placeholder="Password">
                        </article>
                        <article class="form-group has-icon">
                            <i class="fa fa-lock"></i>
                            <input type="password" class="form-control" placeholder="Confirm Password">
                        </article>
                        <article class="form-group has-icon">
                            <i class="fa fa-map-marker"></i>
                            <input type="password" class="form-control" placeholder="Country">
                        </article>
                        <article class="form-group has-icon">
                            <i class="fa fa-map-marker"></i>
                            <input type="password" class="form-control" placeholder="City">
                        </article>
                        <article class="form-group checkbox-group">
                            <label>
                                <input type="checkbox">
                                <span class="custom-checkbox"></span>
                                Accept all <a href="#">terms and conditions.</a>
                            </label>
                        </article>
                        <article class="text-center">
                            <input type="submit" class="btn btn-default" value="Sign Up">
                        </article>
                    </form>
                    <p class="text-center">Already have an account? <a href="#">Login</a></p>
                </article>

                <a href="#" class="back-btn">
                    <i class="fa fa-angle-left"></i>
                </a>

                <section class="auth-footer">
                    <p>COPYRIGHTS &copy; 2020 - ALL RIGHTS RESERVED</p>
                </section>
            </article>
            <aside style="background-image: url('images/auth-bg-img.jpg');"></aside>
        </section>
    </main>


    <!-- jQuery first, then Bootstrap JS. -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
