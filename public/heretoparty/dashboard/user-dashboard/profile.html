<!doctype html>
<html class="dashboard">

<head>
  <meta charset="utf-8">
  <title>Here To Party | Dashboard</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.png" sizes="64x64" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../../css/custom.css"> 

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/latest/html5shiv.min.js"></script>

    <![endif]-->
</head>
  
<body class="dashboard user-dashboard">

        <header>
            <div class="logo">
                <a href="../index.html"><img src="../images/logo-color.png" alt="logo-color.png"></a>
            </div>
            <div class="user-auth-menu">
                <ul>
                    <li class="dropdown">
                        <button type="button" class="profile-dropdown dropdown-toggle" data-toggle="dropdown">
                            <figure style="background-image: url('../images/user-img.jpg');"></figure> Robert Doe
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Link 1</a></li>
                            <li><a class="dropdown-item" href="#">Link 2</a></li>
                            <li><a class="dropdown-item" href="#">Link 3</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <button type="button" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-bell-o"></i>
                            <span class="badge">0</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Link 1</a></li>
                            <li><a class="dropdown-item" href="#">Link 2</a></li>
                            <li><a class="dropdown-item" href="#">Link 3</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <button type="button" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-envelope-o"></i>
                            <span class="badge">0</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Link 1</a></li>
                            <li><a class="dropdown-item" href="#">Link 2</a></li>
                            <li><a class="dropdown-item" href="#">Link 3</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </header>
    
        <main>
            <aside>
                <div class="profile-name">
                    <figure style="background-image: url('../images/user-big-img.jpg');"></figure>
                    <h4><small>Welcome,</small> Robert Doe</h4>
                </div>
    
                <div class="dashboard-menu">
                    <ul>
                        <li>
                            <a href="#" class="active">
                                <figure><i class="fa fa-th-large"></i></figure>
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <figure><i class="fa fa-quote-left"></i></figure>
                                My Quotes
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <figure><i class="fa fa-briefcase"></i></figure>
                                My Business
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <figure><i class="fa fa-file-text-o"></i></figure>
                                Files
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <figure><i class="fa fa-sign-out"></i></figure>
                                Log out
                            </a>
                        </li>
                    </ul>

                    <div class="aside-footer-wrap">
                        <p>COPYRIGHTS Â© 2020. ALL RIGHTS RESERVED</p>
                    </div>
                </div>
    
            </aside>
    
            <div class="dashboard-content-wrap">
                <div class="dashboard-content-inner fc-50 ">
    
                    <div class="profile-box white-box-shadow">
                        <form >
                        <div class="row-wrap row-mb-50">
                            <div class="d-title">
                                <h3>Profile</h3>
                            </div>

                        <div class="avatar-upload">
                            <div class="avatar-edit">
                                <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                                <label for="imageUpload"></label>
                            </div>
                            <div class="avatar-preview">
                                <div id="imagePreview" style="background-image: url(http://i.pravatar.cc/500?img=7);"></div>
                            </div>
                        </div>
                        </div>
    
                
                    <div class="row-wrap row row-mb-20">
                        <div class="col-md-6">
                            <div class="form-group">
                            <input type="text" class="form-control border icon-left user-icon" placeholder="First Name" />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control border icon-left user-icon" placeholder="Last Name" />
                            </div>
                        </div>


                        <div class="col-md-6"> 
                            <div class="form-group">
                                <input type="text" class="form-control border icon-left mail-icon" placeholder="Email" />
                            </div>
                        </div>

                        <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control border icon-left phone-icon" placeholder="Phone Number" />
                                </div>
                        </div>

                        <div class="col-md-6"> 
                            <div class="form-group">
                                <input type="text" class="form-control border icon-left map-icon" placeholder="Country" />
                            </div>
                        </div>

                        <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control border icon-left map-icon" placeholder="City" />
                                </div>
                        </div>


                        </div>
                        <div class="row-wrap">
                            <div class="form-group button-outer">
                                <button class="btn btn-default btn-inherit btn-capitalize">Save</button>
                                <button class="btn btn-grey btn-inherit btn-capitalize">Cancel</button>
                            </div>
                        </div> 
                    </form>
                   </div>
                </div><!-- dashboard-content-inn  -->
            </div><!-- dashboard-content-wrap  -->
    
        </main>
    
    

  <!-- jQuery first, then Bootstrap JS. -->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/aos.js"></script>
  <script src="../js/bootstrap-select.min.js"></script>
  <script src="../js/slick.js"></script>
  <script src="../js/custom.js"></script>
</body>

</html>
